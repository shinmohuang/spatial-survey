name: 部署空间推理测评系统到 GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
        
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装 Python 依赖
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy
        
    - name: 生成科学测卷
      run: |
        cd spatial-survey
        # 注意：这里需要 DISE 数据集文件
        # 在实际部署时，您需要确保数据文件存在或修改路径
        if [ -f "/Volumes/Disk1T/DISE-dataset/DISE-bench/DISE-benchmark.csv" ]; then
          python prepare_booklets.py
        else
          echo "警告: DISE 数据文件不存在，跳过测卷生成"
          mkdir -p public/booklets
          # 创建示例测卷用于演示
          echo '[]' > public/booklets/0.json
        fi
        
    - name: 安装前端依赖
      run: |
        cd spatial-survey/frontend
        npm ci
        
    - name: 构建前端应用
      run: |
        cd spatial-survey/frontend
        npm run build
        
    - name: 复制测卷数据到构建目录
      run: |
        cd spatial-survey
        cp -r public/booklets frontend/dist/
        
    - name: 上传构建结果
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'spatial-survey/frontend/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 